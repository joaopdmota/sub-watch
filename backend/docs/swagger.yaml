basePath: /
definitions:
  app_errors.Error:
    properties:
      code:
        type: integer
      details:
        additionalProperties: true
        type: object
      message:
        type: string
      path:
        type: string
      type:
        type: string
    type: object
  domain.Category:
    properties:
      color:
        type: string
      createdAt:
        type: string
      icon:
        type: string
      id:
        type: string
      name:
        type: string
    type: object
  domain.PaymentMethod:
    properties:
      createdAt:
        type: string
      id:
        type: string
      name:
        type: string
      type:
        type: string
      updatedAt:
        type: string
    type: object
  domain.Subscription:
    properties:
      categoryID:
        type: string
      createdAt:
        type: string
      currency:
        type: string
      cycle:
        description: '"MONTHLY", "YEARLY"'
        type: string
      id:
        type: string
      nextBillingDate:
        type: string
      notes:
        type: string
      paymentMethodID:
        type: string
      price:
        format: float64
        type: number
      serviceName:
        type: string
      status:
        $ref: '#/definitions/domain.SubscriptionStatus'
      updatedAt:
        type: string
      userID:
        type: string
    type: object
  domain.SubscriptionStatus:
    enum:
    - ACTIVE
    - PAUSED
    - CANCELED
    type: string
    x-enum-varnames:
    - SubscriptionStatusActive
    - SubscriptionStatusPaused
    - SubscriptionStatusCanceled
  domain.User:
    properties:
      createdAt:
        type: string
      email:
        type: string
      id:
        type: string
      name:
        type: string
      passwordHash:
        type: string
      updatedAt:
        type: string
    type: object
  usecases.AuthLoginInput:
    properties:
      email:
        type: string
      password:
        maxLength: 100
        minLength: 6
        type: string
    required:
    - email
    - password
    type: object
  usecases.CreateSubscriptionInput:
    properties:
      category_id:
        type: string
      currency:
        type: string
      cycle:
        enum:
        - MONTHLY
        - YEARLY
        type: string
      next_billing_date:
        type: string
      notes:
        maxLength: 500
        type: string
      payment_method_id:
        type: string
      price:
        type: number
      service_name:
        maxLength: 100
        minLength: 2
        type: string
      user_id:
        type: string
    required:
    - category_id
    - currency
    - cycle
    - next_billing_date
    - price
    - service_name
    - user_id
    type: object
  usecases.UpdateSubscriptionInput:
    properties:
      category_id:
        type: string
      currency:
        type: string
      cycle:
        enum:
        - MONTHLY
        - YEARLY
        type: string
      id:
        type: string
      next_billing_date:
        type: string
      notes:
        maxLength: 500
        type: string
      payment_method_id:
        type: string
      price:
        type: number
      service_name:
        maxLength: 100
        minLength: 2
        type: string
      status:
        enum:
        - ACTIVE
        - PAUSED
        - CANCELED
        type: string
    required:
    - category_id
    - currency
    - cycle
    - id
    - next_billing_date
    - price
    - service_name
    - status
    type: object
  usecases.UserInput:
    properties:
      email:
        type: string
      name:
        maxLength: 100
        minLength: 3
        type: string
      password:
        maxLength: 100
        minLength: 6
        type: string
    required:
    - email
    - name
    - password
    type: object
  usecases.UserOutput:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      name:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is the API server for Sub Watch application.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Sub Watch API
  version: "1.0"
paths:
  /api/payment-methods:
    get:
      description: Returns all supported payment methods
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/domain.PaymentMethod'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app_errors.Error'
      summary: List payment methods
      tags:
      - payment-methods
  /api/subscriptions:
    get:
      description: Returns all subscriptions for a given user (requires ?user_id=)
      parameters:
      - description: User ID
        in: query
        name: user_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/domain.Subscription'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app_errors.Error'
      summary: List subscriptions
      tags:
      - subscriptions
    post:
      consumes:
      - application/json
      description: Creates a new subscription for the authenticated user
      parameters:
      - description: Subscription creation data
        in: body
        name: subscription
        required: true
        schema:
          $ref: '#/definitions/usecases.CreateSubscriptionInput'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/app_errors.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app_errors.Error'
      summary: Create a new subscription
      tags:
      - subscriptions
  /api/subscriptions/{id}:
    delete:
      description: Removes a subscription
      parameters:
      - description: Subscription ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app_errors.Error'
      summary: Delete a subscription
      tags:
      - subscriptions
    get:
      description: Returns details of a specific subscription
      parameters:
      - description: Subscription ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.Subscription'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/app_errors.Error'
      summary: Get a subscription
      tags:
      - subscriptions
    put:
      consumes:
      - application/json
      description: Updates existing subscription details
      parameters:
      - description: Subscription ID
        in: path
        name: id
        required: true
        type: string
      - description: Subscription update data
        in: body
        name: subscription
        required: true
        schema:
          $ref: '#/definitions/usecases.UpdateSubscriptionInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/app_errors.Error'
      summary: Update a subscription
      tags:
      - subscriptions
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate a user and return a JWT token
      parameters:
      - description: Login credentials
        in: body
        name: login
        required: true
        schema:
          $ref: '#/definitions/usecases.AuthLoginInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Login
      tags:
      - auth
  /categories:
    get:
      consumes:
      - application/json
      description: Get a list of all registered categories
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/domain.Category'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: List all categories
      tags:
      - categories
  /categories/{id}:
    get:
      consumes:
      - application/json
      description: Get a single category by their ID
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.Category'
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get a category by ID
      tags:
      - categories
  /users:
    get:
      consumes:
      - application/json
      description: Get a list of all registered users
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/domain.User'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: List all users
      tags:
      - users
    post:
      consumes:
      - application/json
      description: Create a new user
      parameters:
      - description: User object
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/usecases.UserInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/usecases.UserOutput'
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create a new user
      tags:
      - users
  /users/{id}:
    get:
      consumes:
      - application/json
      description: Get a single user by their ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/usecases.UserOutput'
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get a user by ID
      tags:
      - users
swagger: "2.0"
